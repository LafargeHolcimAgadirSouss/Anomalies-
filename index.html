<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Data from Google Sheets</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        // URL for fetching the Google Sheets data as JSON
        const sheetURL = "https://spreadsheets.google.com/feeds/list/YOUR_SHEET_ID/od6/public/values?alt=json";

        // Fetch data from Google Sheets
        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                const entries = data.feed.entry;
                const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

                entries.forEach(entry => {
                    // Extract the data from the Google Sheets columns
                    const column1 = entry.gsx$column1.$t;
                    const column2 = entry.gsx$column2.$t;
                    const column3 = entry.gsx$column3.$t;
                    const imageLink = entry.gsx$column6.$t;

                    // Create a new row and add the data to the table
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = column1;
                    row.insertCell(1).innerText = column2;
                    row.insertCell(2).innerText = column3;

                    // Create and add the image to the table
                    const imgCell = row.insertCell(3);
                    const img = document.createElement('img');
                    img.src = imageLink;
                    img.alt = "Image";
                    imgCell.appendChild(img);
                });
            })
            .catch(error => console.error("Error fetching data: ", error));
    </script>
</body>
</html>
