<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, textarea {
      display: block;
      margin: 10px 0;
      width: 300px;
    }
    #preview img {
      width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Upload Image with Description</h2>
  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" required>
    <textarea id="description" placeholder="Description..." required></textarea>
    <button type="submit">Upload</button>
  </form>
  <div id="preview"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const imageInput = document.getElementById('imageInput');
    const descriptionInput = document.getElementById('description');
    const preview = document.getElementById('preview');

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwY5esl_XNeoRycm4gX4WBjppkeopdlJUUbSnZ8hNE-MLmT02h50nY2guzGJvH8PhETIw/exec'; // replace with your Apps Script URL

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      if (!file) return alert("No file selected");

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(',')[1];

        const formData = new URLSearchParams();
        formData.append("image", base64);
        formData.append("description", descriptionInput.value);
        formData.append("mimeType", file.type);
        formData.append("fileName", file.name);

        try {
          const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: formData
          });

          const result = await response.json();
          if (result.success) {
            preview.innerHTML = `
              <p>Uploaded successfully!</p>
              <a href="${result.fileUrl}" target="_blank">View File</a>
              <img src="${result.fileUrl}">
            `;
          } else {
            preview.innerHTML = `<p>Error: ${result.error}</p>`;
          }
        } catch (err) {
          preview.innerHTML = `<p>Request failed: ${err.message}</p>`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
