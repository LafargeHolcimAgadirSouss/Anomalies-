<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des Anomalies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px; /* Set a maximum width for the image */
            max-height: 100px; /* Set a maximum height for the image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Liste des Anomalies</h1>
    <table id="anomaliesTable">
        <thead>
            <tr>
                <th>Horodateur</th>
                <th>Type</th>
                <th>Description</th>
                <th>Image d'Anomalie</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici par JavaScript -->
        </tbody>
    </table>

    <script>
        const anomalies = [
            {
                horodateur: "25/04/2025 11:15:37",
                type: "Option 2",
                description: "Anomalie dans four",
                imageLink: "https://drive.google.com/file/d/1Df2fe02kLMPl7JF1IwxhVFKdn10_jTgA/view"
            },
            {
                horodateur: "25/04/2025 11:53:57",
                type: "Option 4",
                description: "Anomalie sur le site de Agadir br cru",
                imageLink: "https://drive.google.com/file/d/1Df2fe02kLMPl7JF1IwxhVFKdn10_jTgA/view"
            }
        ];

        function displayAnomalies() {
            const tableBody = document.getElementById('anomaliesTable').getElementsByTagName('tbody')[0];

            anomalies.forEach(anomaly => {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = anomaly.horodateur;
                row.insertCell(1).innerText = anomaly.type;
                row.insertCell(2).innerText = anomaly.description;
                const imgCell = row.insertCell(3);
                const img = document.createElement('img');
                img.src = anomaly.imageLink;
                img.alt = "Image d'anomalie";
                imgCell.appendChild(img);
            });
        }

        window.onload = displayAnomalies;
    </script>
</body>
</html>
