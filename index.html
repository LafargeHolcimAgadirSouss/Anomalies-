<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 100px;
      max-height: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Data from Google Sheets</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here by JavaScript -->
    </tbody>
  </table>

  <!-- Load PapaParse to read CSV easily -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_C2LQs5q5x3vlCnJYJhZnwHC31sEPMSP21XTw2fxszMe8no2Q2oLM3Fe7IqvftPI3_2-JlITASVlM/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text()) // Fetch as text, not json!
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const data = results.data;
            const tableBody = document.getElementById('dataTable').querySelector('tbody');

            data.forEach(row => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${row['Column 1']}</td>
                <td>${row['Column 2']}</td>
                <td>${row['Column 3']}</td>
                <td><img src="${row['Column 6']}" alt="Image"></td>
              `;
              tableBody.appendChild(tr);
            });
          }
        });
      })
      .catch(error => console.error("Error fetching data: ", error));
  </script>
</body>
</html>
