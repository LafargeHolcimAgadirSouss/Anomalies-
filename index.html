<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 100px;
      max-height: 100px;
      height: auto;
    }
  </style>
</head>
<body>

<h1>Data from Google Sheets</h1>

<table id="dataTable">
  <thead>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be inserted here -->
  </tbody>
</table>

<!-- Charger PapaParse -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_C2LQs5q5x3vlCnJYJhZnwHC31sEPMSP21XTw2fxszMe8no2Q2oLM3Fe7IqvftPI3_2-JlITASVlM/pub?output=csv";

Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
        const data = results.data;
        const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

        data.forEach(row => {
            if(row['Column 1'] && row['Column 2'] && row['Column 3'] && row['Column 6']) {
                const tr = tableBody.insertRow();
                tr.insertCell(0).innerText = row['Column 1'];
                tr.insertCell(1).innerText = row['Column 2'];
                tr.insertCell(2).innerText = row['Column 3'];

                const imgCell = tr.insertCell(3);
                const img = document.createElement('img');
                img.src = row['Column 6'];
                img.alt = "Image";
                imgCell.appendChild(img);
            }
        });
    }
});
</script>

</body>
</html>
